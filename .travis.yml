language: cpp
compiler:
- gcc
env:
  global:
    secure: 
before_install:
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END
  CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - cmake
    - g++-4.6
  coverity_scan:
    project:
      name: innostory/any-vm
      description: Build submitted via Travis CI
    notification_email: giangnv.is@gmail.com
    branch_pattern: coverity_scan
before_script:
- |
  export CXX=g++-4.6
  cd ${TRAVIS_BUILD_DIR}
  cmake -H./ -BBuild -DCMAKE_BUILD_TYPE=Debug -DTASK_BACKEND=gccasm
  cd Build
script:
- make
